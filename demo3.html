<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Generator</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .certificate-preview {
      width: 1000px;
      height: 700px;
      margin: 30px auto;
      padding: 50px;
      border: 10px solid #1b2b5a;
      background-color: #fff;
      position: relative;
      box-sizing: border-box;
    }

    .certificate-preview h1 {
      color: #1b2b5a;
      font-size: 36px;
      margin-bottom: 0;
    }

    .certificate-preview h3 {
      background-color: #1b2b5a;
      color: #fff;
      display: inline-block;
      padding: 5px 20px;
      margin: 10px 0 30px;
      font-size: 18px;
    }

    .certificate-preview .name {
      color: #b59c45;
      font-size: 48px;
      margin: 10px 0;
      font-style: italic;
    }

    .certificate-preview .message {
      font-size: 16px;
      margin-top: 20px;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .certificate-preview .signatures {
      display: flex;
      justify-content: space-around;
      margin-top: 60px;
    }

    .certificate-preview .signatures div {
      font-size: 14px;
      text-align: center;
    }

    .signature-line {
      width: 200px;
      height: 1px;
      background-color: #000;
      margin: 0 auto 5px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #1b2b5a;
      color: #fff;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #334577;
    }
  </style>
</head>
<body>

  <h2>Certificate Generator</h2>

  <div class="form-group">
    <input type="text" id="recipientName" placeholder="Enter Name" />
  </div>

  <div class="form-group">
    <input type="text" id="achievementText" placeholder="Enter Achievement" />
  </div>

  <button onclick="updateCertificate()">Generate Certificate</button>

  <div class="certificate-preview" id="certificate">
    <h1>CERTIFICATE</h1>
    <h3>OF ACHIEVEMENT</h3>
    <p>This certificate is proudly presented to</p>
    <div class="name" id="certName">Your Name</div>
    <div class="message" id="certMessage">
      As the employee with the best achievements. Hopefully this award
      can be a motivation to further improve your abilities in the future.
    </div>

    <div class="signatures">
      <div>
        <div class="signature-line"></div>
        Supervisor<br />
        Your Company
      </div>
      <div>
        <div class="signature-line"></div>
        Project Manager<br />
        Your Organization
      </div>
    </div>
  </div>

  <script>
    function updateCertificate() {
      const name = document.getElementById("recipientName").value;
      const achievement = document.getElementById("achievementText").value;

      document.getElementById("certName").textContent = name || "Your Name";
      document.getElementById("certMessage").textContent =
        achievement
          ? achievement
          : "As the employee with the best achievements. Hopefully this award can be a motivation to further improve your abilities in the future.";
    }
  </script>

</body>
</html>
