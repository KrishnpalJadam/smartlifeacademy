<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .unique-stats-section {
      background: url('https://i.ibb.co/h1tRZ2Rg/breadcromb.jpg') no-repeat center center/cover;
      padding: 40px 0;
      color: white;
    }

    .unique-stats-box {
      text-align: center;
      color: #fff;
    }

    .unique-stats-icon {
      font-size: 40px;
      margin-bottom: 10px;
      display: inline-block;
    }

    .unique-stats-number {
      font-size: 28px;
      font-weight: bold;
      color: #00ff88; /* Green highlight */
    }

    .unique-stats-label {
      font-size: 18px;
      font-weight: 500;
      margin-top: 5px;
    }
  </style>

  <!-- Optionally use icons from Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

  <section class="unique-stats-section">
    <div class="container">
      <div class="row justify-content-center g-4">
        
        <div class="col-6 col-md-3">
          <div class="unique-stats-box">
            <div class="unique-stats-icon">
              <i class="bi bi-house-heart"></i>
            </div>
            <div class="unique-stats-number">2</div>
            <div class="unique-stats-label">Property Available</div>
          </div>
        </div>

        <div class="col-6 col-md-3">
          <div class="unique-stats-box">
            <div class="unique-stats-icon">
              <i class="bi bi-house"></i>
            </div>
            <div class="unique-stats-number">1</div>
            <div class="unique-stats-label">House Available</div>
          </div>
        </div>

        <div class="col-6 col-md-3">
          <div class="unique-stats-box">
            <div class="unique-stats-icon">
              <i class="bi bi-house-heart"></i>
            </div>
            <div class="unique-stats-number">1</div>
            <div class="unique-stats-label">Plots Available</div>
          </div>
        </div>

        <div class="col-6 col-md-3">
          <div class="unique-stats-box">
            <div class="unique-stats-icon">
              <i class="bi bi-person-lines-fill"></i>
            </div>
            <div class="unique-stats-number">35</div>
            <div class="unique-stats-label">Registered Users</div>
          </div>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
